<header tuiNavigationHeader  class="header"> 
    <button 
    type="button"
    tuiIconButton
    iconStart="@tui.slack"
    tuiNavigationDrawer
    title="Menu"
    >
    <!-- <tui-data-list>
        <tui-opt-group>
            <button tuiButton>click me</button>
        </tui-opt-group>
    </tui-data-list>    -->
    </button> 
    <span tuiNavigationLogo>
        <tui-icon appearance="warning" icon="@tui.shopping-bag"/>
        <span tuiFade>Quick Store</span>
    </span>
    <button
    appearance="secondary"
    tuiButton
    tuiChevron
    tuiDropdownOpen
    type="button"
    [tuiDropdown]="more"
    >
        <span tuiFade>Find</span>
        <ng-template #more>
            <tui-data-list size="s" role="menu">
                <tui-opt-group *ngFor="let opt of options">
                    <a tuiOption>{{opt}}</a>
                </tui-opt-group>
                <button tuiOption type="button">
                    Offers
                </button>
                <button tuiOption type="button">
                    Featured     
                </button>
            </tui-data-list>
        </ng-template>
    </button>
    <form class="d-flex m-auto">
        <tui-input
        data-augmented-ui="r-round-y"
        tuiTextfieldSize="s"
        [tuiTextfieldCleaner]="true"
        tuiTextfieldIconLeft="@tui.search"
        [formControl]="search"
        [style.width]="'30rem'"  
        >
            Search
            <input 
            tuiTextfieldLegacy
            />
        </tui-input>
    </form>
    <a
    tuiButton
    iconStart="@tui.shopping-cart"
    [style.color]=" 'yellow' "
    routerLink="/welcome/cart"
    [routerLink]="['/welcome/cart',{pageSec:'cart'}]"
    href="#cart"
    >
    <sup>
        <tui-badge size="s" [style.background-color]=" 'maroon' ">5</tui-badge>
    </sup>
        <span tuiFade [style.color]=" 'aliceblue' ">Cart</span>
    </a>
    <button
    tuiButton
    iconStart="@tui.user"
    [style.color]=" 'yellow' "
    >
        <sup>
            <tui-badge size="s" [style.background-color]=" 'maroon'" [style.zoom]="'40%'"></tui-badge>
        </sup>
        <span tuiFade [style.color]=" 'aliceblue' ">
            Profile
        </span>
    </button>
    <button
    tuiButton
    iconStart="@tui.bell"
    [style.color]=" 'yellow' "
    >
    <sup>
        <tui-badge size="s" [style.background-color]=" 'maroon' ">1</tui-badge>
    </sup>
    </button>
</header>

<div [style.display]=" 'flex' " class="main" >
    <aside data-augmented-ui="br-2-clip-y" [tuiNavigationAside]="expanded" [style.height]=" 'fit-content' " class="main"
    >
        <header>
            <a routerLink="" tuiAsideItem>
                <tui-icon 
                icon="@tui.home"
                [style.color]=" 'yellow' "
                >
                </tui-icon>
                <span tuiFade>Home</span>
            </a>
        </header>
        <tui-aside-group>
            <a href="" 
            tuiAsideItem 
            tuiChevron
            >
                <tui-icon
                icon="@tui.grid-3x3"
                [style.color]=" 'yellow' "
            >               
                <ng-template>
                    <button tuiAsideItem>Women clothes</button>
                    <button tuiAsideItem>Men clothes</button>
                    <button tuiAsideItem>Kids clothes</button>
                </ng-template>
            </tui-icon>
            <span tuiFade>Categories</span>
            </a>
        </tui-aside-group>
          <a routerLink="orders" tuiAsideItem>
            <tui-icon 
            icon="@tui.clipboard"
            [style.color]=" 'yellow' "
            > 
          </tui-icon>
          <span tuiFade>Orders</span> 
          </a>
          <a routerLink="offers" tuiAsideItem>
            <tui-icon     
            icon="@tui.gift"
            [style.color]="'yellow'"
            >  
          </tui-icon>
          <span tuiFade>Offers</span>
          </a>
          <a routerLink="filter" tuiAsideItem>
            <tui-icon 
            [style.color]="'yellow'"
            icon="@tui.sliders-horizontal"
            [style.background]=" 'linear-gradient(135deg,black 60%,yellow)' "
            >  
          </tui-icon>
          <span tuiFade>Filter</span>
          </a>
          <a routerLink="brands" tuiAsideItem> 
            <tui-icon  
            icon="@tui.tag"
            [style.color]="'yellow'"
            >  
          </tui-icon>
          <span tuiFade>Brands</span>
          </a>
          <a routerLink="messages" tuiAsideItem>
            <tui-icon 
            icon="@tui.mail"
            [style.color]="'yellow'"
            >
          </tui-icon>
          <span tuiFade>Messages</span>
          </a>
          <a 
            tuiAsideItem routerLink="help"
            >
            <tui-icon 
            icon="@tui.pen-tool"
            [style.color]="'yellow'"></tui-icon>
            <span tuiFade [style.color]=" 'ghostwhite' ">Help</span>
          </a>
          <a tuiAsideItem>
            <tui-icon 
            icon="@tui.dollar-sign"
            [style.color]="'yellow'"
            ></tui-icon>
            <span tuiFade>Change currency</span>
          </a>
          <a tuiAsideItem>
            <tui-icon            
            icon="@tui.credit-card"
            [style.color]="'yellow'"
            >
          </tui-icon>
          <span tuiFade>Add Payment method eg bank cards</span>
          </a>
          <a tuiAsideItem>
            <tui-icon            
            icon="@tui.flag"
            [style.color]="'yellow'"
            > 
          </tui-icon>
          <span tuiFade>Flag</span>
          </a>
          <a tuiAsideItem>
            <tui-icon  
            icon="@tui.bookmark"
            [style.color]="'yellow'"
            >
          </tui-icon>
          <span tuiFade>Favourites</span>
          </a>
          <hr>
          <tui-aside-group>
            <a tuiAsideItem
            tuiChevron>
                <tui-icon
                icon="@tui.settings"   
                [style.color]="'yellow'"            
            >
                <ng-template>
                    <button tuiAsideItem>Account</button>
                    <button tuiAsideItem>Notifications</button>
                    <button tuiAsideItem>Privacy</button>
                </ng-template>
            </tui-icon>
            <span tuiFade>Settings</span>
            </a>
        </tui-aside-group>
        
        <footer>
            <a href="" tuiAsideItem>
                <tui-icon
                icon="@tui.user-plus"
                [style.color]="'yellow'"
            ></tui-icon>
            <span tuiFade>Following</span>
            </a>
            
            <button
                tuiAsideItem
                [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                (click)="expanded = !expanded"
            >
                {{ expanded ? 'Collapse' : ' ' }}
            </button>
        </footer>
    </aside>

    <span [style.background]="'aliceblue'" >
        <main tuiNavigationMain class="main">
            <span size="s" class="transit flex row">
                <div class="mb-5 p-3"></div>
                <div id="cart"></div>
                <!-- <router-outlet></router-outlet>   -->
                 <ng-template #preview>
                    <tui-preview>
                        
                    </tui-preview>
                 </ng-template>
                <app-top-view></app-top-view>        
                <app-collection></app-collection>                        
            </span>
            
            <nav 
            tuiNavigationNav 
            [style.position]="'sticky'"
            style="margin-top: 0px;"
            >
                <div 
                style="height:fit-content;width:fit-content;background-color: black;zoom:60%">
                    <tui-carousel
                    [draggable]="true"
                    [itemsCount]="14"
                    [(index)]="index"
                    [duration]="1000"
                    [style.background-color]="'white'"
                    style="height:fit-content;width:fit-content;background-color: black;"
                    >
                        <ng-container 
                        *ngFor="let item of items;let i=index">
                            <img src=""
                            draggable="false"
                            height="100px" 
                            width="100px"
                            src="{{item}}"
                            data-augmented-ui="tr-clip"
                            class="item"
                            [class.item_active]="i===index+4"
                            *tuiItem>
                        </ng-container>

                    </tui-carousel>
                </div>
            </nav>
            <app-products></app-products>

        </main>
    </span>
</div>
